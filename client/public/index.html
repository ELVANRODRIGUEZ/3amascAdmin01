
<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>3amascAdmin</title>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Link to BOOTSTRAP. -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Optional Bootstrap JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

  <!-- Metatag to start setting resposiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <!-- link to CSS. -->
  <!-- <link rel="stylesheet" href="assets/css/index.css"> -->
  <!-- Moment.js Reference -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

  <!-- ==================================================== MODAL -->

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h6 class="modal-title" id="exampleModalLabel">¿QUÉ DESEA HACER CON EL REGISTRO?</h6>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <button type="button" id="goErase" class="btn btn-danger" data-dismiss="modal">BORRAR</button>
        </div>
        <div class="modal-body">
          <button type="button" id="goEdit" class="btn btn-warning" data-dismiss="modal">EDITAR</button>
        </div>
      </div>
    </div>
  </div>


  <!-- ==================================================== HEADER -->

  <div class="jumbotron jumbotron-fluid bg-dark text-light">
    <h3 id="mainHeader" class="text-center">ADMINISTRACIÓN DE OBRA</h3>
  </div>

  <div id="generalNavbar" class="pos-f-t">
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-dark p-4">
        <a href="listaTrabajadores.html">CAPTURA DE AVANCE</a>
      </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent"
        aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
  </div>

  <div class="container">

    <!-- ==================================================== TABLE -->

    <div id="tableRow" class="row">
      <div class="col-lg-12">
        <div class="card card-default">
          <div class="card-header">
            REQUISICION DE MATERIALES
          </div>
          <div class="card-body tableDiv">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">OBRA</th>
                  <th scope="col">MATERIAL</th>
                  <th scope="col">UNIDAD</th>
                  <th scope="col">CANTIDAD</th>
                  <th scope="col">PARTIDA</th>
                  <th scope="col">FECHA</th>
                  <th scope="col">OBSERVACIONES</th>
                  <th scope="col">ENTREGADO</th>
                  <th scope="col">PAGADO</th>
                </tr>
              </thead>
              <tbody>
                <tr scope="row">
                  <td id="obraHeader">
                  <select id="obraSelector" class="form-control">
                  </select>
                  </td>
                  <td id="materialHeader">
                  <select id="materialSelector" class="form-control">
                  </select>
                  </td>
                  <td id="unidadHeader">
                  <select id="unidadSelector" class="form-control">
                  </select>
                  </td>
                </tr>
              </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      
    <!-- ==================================================== INPUT FORM -->

    <div class="row">
      <div class="col-lg-12">
        <div class="card card-default">
          <div class="card-header">
            AÑADIR LISTA SEMANAL DE TRABAJADOR
          </div>
          <div class="card-body">
            <form>

              <div id="listaObra" class="form-group row">
                <label for="obraList">Obra</label>
                <select class="form-control selectpicker" id="obraList">
                  <option selected disabled>Seleccionar</option>
                  <option idRef="limpiarSeleccion">Limpiar Selección</option>
                  <option idRef="">ALONSO CANO</option>
                  <option idRef="">CALLE 9</option>
                  <option idRef="">CAMARGO 26</option>
                  <option idRef="">CONCEPCION BEISTEGUI</option>
                  <option idRef="">LERDO 42</option>
                  <option idRef="">OXFORD 23</option>
                  <option idRef="">OXFORD 35</option>
                  <option idRef="">SINALOA 49</option>
                </select>
                </select>
                <!-- <input class="form-control" id="obra" type="text"> -->
              </div>
              <div id="listaContratistas" class="form-group row">
                <label for="contratistaList">Contratista</label>
                <select class="form-control selectpicker" id="contratistaList">
                  <option selected disabled>Seleccionar</option>
                  <option idRef="limpiarSeleccion">Limpiar Selección</option>
                  <option idRef="">FERNADO REYES</option>
                  <option idRef="">JOSÉ SANDOVAL</option>
                  <option idRef="">MANUEL NAVARRO</option>
                  <option idRef="">MARCIANO HERNÁNDEZ</option>
                  <option idRef="">RODRIGO ARGÜELLO</option>
                </select>
              </div>
              <div id="listaTrabajadores" class="form-group row">
                <label for="nombreList">Nombre del trabajador</label>
                <select class="form-control selectpicker" id="nombreList">
                  <option selected disabled>Seleccionar</option>
                  <option idRef="limpiarSeleccion">Limpiar Selección</option>
                </select>
              </div>
              <div class="form-group row">
                <label for="sabado">Fecha (a sábados)</label>
                <input class="form-control" id="sabado" type="date">
              </div>
              <div class="form-group row">
                <label for="raya">Raya semanal ($)</label>
                <input class="form-control" id="raya" type="number">
              </div>
              <div class="form-group row">
                <label for="observaciones">Observaciones</label>
                <textarea id="observaciones" class="form-control" rows="2"></textarea>
              </div>
              <button class="btn btn-primary btn-dark" id="submit-bid" type="submit">Agregar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Script -->
  <!-- This script was able to be attached thanks to the fact that we used Express to connect server to client  -->
  <!-- and land on this index.html web page without parsing it. -->
  <!-- Using 'fs' proved not to be so useful since it didn't allow the following script to be loaded as such. -->
  <!-- Instead, we created the connection with the html landing page using Express. -->
  <script src="index.js" ></script>

</body>

</html>
